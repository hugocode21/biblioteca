<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video e Imagen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>JUEGA O MUERE</h1>
           
    
            <button id="playVideoButton">Jugaré, no abandonaré</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video autoplay muted id="video" width="640" height="360" controls>
                <source src="video/Biblioteca.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
  
        <div id="imageButtonContainer" class="hidden">
            <button id="showImageButton">PISTA</button>
        </div>

        <div id="imageContainer" class="hidden">
            <img id="image" src="img/Biblioteca Casa Grande (1).jpg" alt="Imagen">
            <button id="googleMapsButton">Ubicación</button> <!-- Botón para Google Maps -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
