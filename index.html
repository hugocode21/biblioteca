<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video e Imagen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>JUEGA O MUERE</h1>
           
    
            <button id="playVideoButton">Jugaré, no abandonaré</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video autoplay muted id="video" width="640" height="360" controls>
                <source src="video/biblio.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
  
        <div id="imageButtonContainer" class="hidden">
            <button id="showImageButton">PISTA</button>
        </div>

        <div id="imageContainer" class="hidden">
            <img id="image" src="img/Biblioteca Casa Grande (1).jpg" alt="Imagen">
            <a href="https://www.google.es/maps/place/Biblioteca+P%C3%BAblica+Municipal/@37.6893919,-3.8215185,17z/data=!3m1!4b1!4m6!3m5!1s0xd6dd9644354fbc7:0x827d0f78d5f5ef31!8m2!3d37.6893877!4d-3.8189436!16s%2Fg%2F11xd889dy?hl=es&entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D"> <button id="googleMapsButton">Ubicación</button> <!-- Botón para Google Maps -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
